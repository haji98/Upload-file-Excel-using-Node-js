<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NodeJS Server - Upload file Excel</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>

<body>
    <h1>Upload file Excel - NodeJS Server</h1>
    <div id='container'>
        <div class='panel panel-primary'>
            <div class='panel-body'>
                <span class="glyphicon glyphicon-cloud-upload"></span>
                <h3>File uploader</h3>
                <span id='result'></span><br>
                <button class='btn  btn-primary upload-btn'>Upload</button>
                <input type="file" id="upload">
            </div>
        </div>
    </div>
    <table id="myTable" class="table table-striped table-bordered" cellspacing="0" width="100%" hidden>
        <th>Full name</th>
        <th>Image</th>
        <th>Math Score</th>
        <th>Physics Score</th>
        <th>Chemistry Score</th>
        <th>Average</th>
        <th>Rank</th>
        <th>Delete</th>
    </table>
</body>
<script src="./function.js"></script>

</html>
